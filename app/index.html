<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- Allows proper rendering and touch zooming for mobile devices -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css" type="text/css">
    <title>QANDA</title>

  </head>
  <!-- ng-strict-di for best practice -->
  <body ng-app="qandaApp" ng-strict-di>

    <!-- Header -->
    <header>
      <div class="header-title">QANDA</div>
      <!-- hidden-sm-down makes this element invisible for devices sized small and under -->
      <div class="hidden-sm-down header-title-trail">Ask and answer your own questions</div>
    </header>

    <div class="divider"></div>

    <!-- Body -->
    <main class="container-fluid" ng-controller="qandaController">
      <!-- Question prompt -->
      <form class="form-group new-qa-form" ng-submit="newQanda()">
        <input type="text" class="form-control question-input" placeholder="Question" ng-model="qanda.newQuestion"></input>
        <textarea class="form-control answer-input" rows="3" placeholder="Answer" ng-model="qanda.newAnswer"></textarea>
        <button type="submit" class="btn btn-primary-outline new-qa-button center-block" value="Submit">Enter</button>
      </form>
      <!-- Question title / Search bar / Filter bar -->
      <div class="qa-list-header">
        <!-- I use the bootstrap inline form to keep everything on one line -->
        <form class="form-inline">
          <span class="qa-list-title">List of Q&ampA's</span>
          <!-- The dot in qanda.query isn't necessary here but putting them in is a good habit to get into to avoid breaking scope inheritance -->
          <input type="search" ng-model="qanda.query" class="form-control" placeholder="Search by..."/>
          <select ng-model="qanda.ordering">
            <option value="question">A-Z</option>
            <option value="-question">Z-A</option>
          </select>
        </form>
      </div>
      <!-- List of questions -->
      <div class="qa-list">
        <div ng-if="qas.length == 0" class="qa-list-empty" ng-bind-template="No Q&ampA's...">
        </div>
        <div ng-repeat="qa in qas | filter : qanda.query | orderBy : qanda.ordering" class="qa-list-item" ng-if="qas.length != 0">
          <div>
            <!-- Kept separate to make protractor tests a bit more sensible -->
            <span ng-bind-template="Question: "></span>
            <span ng-bind-template="{{qa.question}}"></span>
          </div>
          <div>
            <span ng-bind-template="Answer: "></span>
            <span ng-bind-template="{{qa.answer}}"></span>
          </div>
        </div>
        <!-- Allow user to change question / answer -->
      </div>
    </main>

    <!-- Bootstrap & Angular -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="js/controllers.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script> <!-- Need this; bootstrap complains if it doesn't have tether -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    <!-- Auto refresh atom plugin, remove later -->
    <script src="http://localhost:35729/livereload.js"></script>
  </body>
</html>
